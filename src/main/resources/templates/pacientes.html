<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Pacientes</title>
</head>
<body>

<main>
    <div class="px-4 py-5 my-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Pacientes</h1>
        <div class="d-flex justify-content-center gap-3">
            <!-- estas son las tarjetas de cada paciente -->
            <div th:each="pacientes:${pacientes}"  class="card" style="width: 18rem;">
                <img src="img/grupo.png" class="d-block mx-auto my-5 mb-4" alt="Usuario" height="100">
                <div class="card-body">
                    <h5 th:text="${pacientes.nombre}"  class="card-title"></h5>
                    <label>Documento:</label>
                    <p  th:text="${pacientes.documentoIdentidad}"   class="card-text"></p>
                    <p  th:text="${pacientes.descripcionEnfermedad}"   class="card-text"></p>
                    <p  th:text="${pacientes.edad}"   class="card-text"></p>
                    <p  th:text="${pacientes.telefono}"   class="card-text"></p>
                    <p  th:text="${pacientes.profesionales.nombreMedico}"   class="card-text"></p>

                    <div class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/pacientes/{id}(id=${pacientes.documentoIdentidad})}" th:method="get">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>

                        <form th:action="@{/pacientes/{id}(id=${pacientes.documentoIdentidad})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>



                </div>
            </div>
        </div>

        <div class="px-4 py-5 my-5 text-center">
            <a href="/pacientes/nuevo" type="button" class="btn btn-primary btn-lg px-5 gap-3">Crear paciente</a>
            <a href="/" type="button" class="btn btn-outline-secondary btn-lg px-5 gap-3">Ir al Inicio</a>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
